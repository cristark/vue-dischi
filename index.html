<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Dischi musicali</title>
    <!-- Favicon -->

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link Google Font -->

    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Link AXIOS/AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <div class="container">
            <img src="img/logo.png" alt="logo" />
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <section id="app">
            <div class="cds-container container">
                <!-- Disco ad esempio -->
                <div v-for="disco in disks" class="cd">
                    <img :src="disco.poster" :alt="disco.title">
                    <h3>{{disco.title}}</h3>
                    <span class="author">{{disco.author}}</span>
                    <span class="year">{{disco.year}}</span>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        
    </footer>

    <!-- Link Script Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
